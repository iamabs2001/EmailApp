<!-- Full container -->
<mat-sidenav-container fullscreen>
    <!-- side nav -->
    <mat-sidenav mode="end" #sidenav position="start">
      <img src="../assets//mail.svg" width="250px" height="200px">
      <hr>
      <button class="nav-item" mat-button (click)="sidenav.toggle();" [routerLink]="['/login']"><i class="material-icons nav-icon">login</i> Login </button>
      <button class="nav-item" mat-button (click)="sidenav.toggle();" [routerLink]="['/register']"><i class="material-icons nav-icon">fiber_new</i> Register </button>
      <hr>
      <button class="nav-item" mat-button (click)="sidenav.toggle();" [routerLink]="['/mail']" *ngIf="isLoggedIn"><i class="material-icons nav-icon">email</i> Mail </button>
      <button class="nav-item" mat-button (click)="sidenav.toggle();" [routerLink]="['/profile']" *ngIf="isLoggedIn"><i class="material-icons nav-icon">person</i> Your Profile </button>
      <button class="nav-item" mat-button (click)="sidenav.toggle();" (click)="doLogout();" *ngIf="isLoggedIn"><i class="material-icons nav-icon">logout</i> Logout </button>
    </mat-sidenav>
    <!-- content -->
    <mat-sidenav-content>
        <!-- Toolbar -->
      <mat-toolbar color="primary">
        <button mat-button (click)="sidenav.toggle()">
          <i class="material-icons">menu</i>
        </button>
        <img src="../assets/mail.svg" width="50px" height="50px"> &nbsp;
        Email
        <span class="toolbar-spacer"></span>
        <div class="toolbar-items">
        <button *ngIf="!isLoggedIn" [routerLink]="['login']" mat-icon-button  matTooltip="Login"><i class="material-icons">login</i></button>
        <button *ngIf="isLoggedIn" [routerLink]="['profile']" mat-icon-button  matTooltip="Profile"><i class="material-icons">person</i></button>
        <button *ngIf="isLoggedIn" [routerLink]="['mail']" mat-icon-button  matTooltip="mail"><i class="material-icons">email</i></button>
        <button *ngIf="isLoggedIn" mat-icon-button  matTooltip="Compose A Mail"><i class="material-icons">add_circle_outline</i></button>
        <button mat-icon-button  matTooltip="Install Now"><i class="material-icons">get_app</i></button>
        <button mat-icon-button (click)="ToggleFullScreen();"  matTooltip="FullScreen"><i class="material-icons">fullscreen_exit</i></button>
        <button *ngIf="isLoggedIn" (click)="doLogout();"   mat-icon-button  matTooltip="Logout"><i class="material-icons">logout</i></button>
      </div>
      </mat-toolbar>
      <!-- main -->
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
      
    </mat-sidenav-content>
</mat-sidenav-container>
