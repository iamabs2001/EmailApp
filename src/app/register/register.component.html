<mat-card >
    <mat-card-header>
            <div mat-card-avatar class="header-image"></div>
            <mat-card-title>Email</mat-card-title>
            <mat-card-subtitle>Sign Up</mat-card-subtitle>
            </mat-card-header>
    <mat-card-content>
        <!-- form  -->
        <form #userRegister="ngForm">
        <mat-form-field appearance="outline">
                <mat-label> Name </mat-label>
                <input ngModel name="name" matInput type="text" placeholder="Full name">
                <i matSuffix class="material-icons">person</i>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input ngModel name="email" matInput type="email" placeholder="Your Email">
            <i matSuffix class="material-icons">email</i>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input ngModel name="password" matInput type="{{pwd_show}}" placeholder="Your Password">
            <button mat-icon-button (click)="togglePwdShow();" color="primary" matSuffix><i class="material-icons">visibility</i></button>
        </mat-form-field>
        </form>
    </mat-card-content>
    <mat-divider>
    </mat-divider>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="doRegister(userRegister.value);">Sign Up</button>
    </mat-card-actions>
</mat-card>

<mat-card *ngIf="message">
    <p class="msg">{{message}}</p>
</mat-card>
<mat-card *ngIf="isError">
    <ul *ngFor="let error of errors">
        <li class="error-msg">{{error.msg}}</li>
    </ul>
</mat-card>
